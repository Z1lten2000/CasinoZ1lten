<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Ñ–∏–ª—å –∏–≥—Ä–æ–∫–∞</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #0A0A0F;
            --bg-secondary: #141420;
            --bg-card: #1A1A2A;
            --border-color: #2A2A3E;
            --gold-primary: #FFD700;
            --gold-secondary: #FFB347;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0B0;
            --text-tertiary: #6A6A7A;
            --success: #00D26A;
            --danger: #FF3B5C;
            --accent: #4A7AFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 16px;
            min-height: 100vh;
        }

        /* Profile Header */
        .profile-section {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2A2A3E 0%, #1A1A2A 100%);
            border: 2px solid var(--gold-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: var(--gold-primary);
        }

        .user-info h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-info p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Balance */
        .balance-display {
            text-align: center;
            padding: 24px 20px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(255, 179, 71, 0.1) 100%);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            margin-bottom: 24px;
        }

        .balance-label {
            display: block;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .balance-value {
            font-size: 40px;
            font-weight: 700;
            color: var(--gold-primary);
            line-height: 1;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 24px;
            gap: 4px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--bg-card);
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .stat-value {
            display: block;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .profit-positive {
            color: var(--success);
        }

        .profit-negative {
            color: var(--danger);
        }

        /* Chart */
        .chart-container {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 24px;
        }

        .chart-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .chart-wrapper {
            height: 180px;
            position: relative;
        }

        /* History */
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item.win {
            border-left: 4px solid var(--success);
        }

        .history-item.loss {
            border-left: 4px solid var(--danger);
        }

        .game-info {
            flex: 1;
        }

        .game-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .game-time {
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .game-amount {
            font-weight: 700;
            font-size: 18px;
        }

        .amount-positive {
            color: var(--success);
        }

        .amount-negative {
            color: var(--danger);
        }

        /* Inventory */
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .inventory-item {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .item-icon {
            font-size: 32px;
            margin-bottom: 8px;
            height: 40px;
        }

        .item-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            font-size: 14px;
        }

        .item-count {
            color: var(--gold-primary);
            font-weight: 700;
            font-size: 13px;
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-tertiary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 14px;
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Profile Header -->
    <div class="profile-section">
        <div class="profile-header">
            <div class="avatar" id="avatar">–ò</div>
            <div class="user-info">
                <h2 id="userName">–ò–≥—Ä–æ–∫</h2>
                <p id="userInfo">ID: --</p>
            </div>
        </div>
    </div>

    <!-- Balance -->
    <div class="balance-display">
        <span class="balance-label">–ë–∞–ª–∞–Ω—Å</span>
        <div class="balance-value" id="balance">0 ‚ÇΩ</div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <div class="tab active" onclick="switchTab('stats')">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</div>
        <div class="tab" onclick="switchTab('history')">–ò—Å—Ç–æ—Ä–∏—è</div>
        <div class="tab" onclick="switchTab('inventory')">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</div>
    </div>

    <!-- Stats Tab -->
    <div id="stats" class="tab-content active">
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-value" id="totalProfit">0</span>
                <span class="stat-label">–û–±—â–∏–π –ø—Ä–æ—Ñ–∏—Ç</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="winRate">0%</span>
                <span class="stat-label">–ü—Ä–æ—Ü–µ–Ω—Ç –ø–æ–±–µ–¥</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="totalWagered">0</span>
                <span class="stat-label">–û–±–æ—Ä–æ—Ç</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="favGame">‚Äî</span>
                <span class="stat-label">–ß–∞—Å—Ç–∞—è –∏–≥—Ä–∞</span>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∏–≥—Ä</div>
            <div class="chart-wrapper">
                <canvas id="statsChart"></canvas>
            </div>
        </div>
    </div>

    <!-- History Tab -->
    <div id="history" class="tab-content">
        <div id="historyList" class="history-list">
            <div class="empty-state">
                <div class="empty-icon">üìä</div>
                <div class="empty-text">–ò—Å—Ç–æ—Ä–∏—è –∏–≥—Ä –ø—É—Å—Ç–∞</div>
            </div>
        </div>
    </div>

    <!-- Inventory Tab -->
    <div id="inventory" class="tab-content">
        <div id="inventoryList" class="inventory-grid">
            <div class="empty-state">
                <div class="empty-icon">üéí</div>
                <div class="empty-text">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø—É—Å—Ç</div>
            </div>
        </div>
    </div>

<script>
    // Tab switching
    function switchTab(tabId) {
        // Update active tab
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });
        document.querySelectorAll('.tab').forEach(tab => {
            if (tab.textContent.includes(getTabName(tabId))) {
                tab.classList.add('active');
            }
        });

        // Show active content
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });
        document.getElementById(tabId).classList.add('active');
    }

    function getTabName(tabId) {
        const names = {
            'stats': '–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞',
            'history': '–ò—Å—Ç–æ—Ä–∏—è',
            'inventory': '–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å'
        };
        return names[tabId] || tabId;
    }

    // Data parsing from URL
    function parseUrlData() {
        const params = new URLSearchParams(window.location.search);
        
        const parseArray = (key) => {
            try {
                const value = params.get(key);
                if (value && (value.startsWith('[') || value.startsWith('{'))) {
                    return JSON.parse(decodeURIComponent(value));
                }
                return [];
            } catch (e) {
                console.error('Error parsing', key, e);
                return [];
            }
        };

        return {
            name: decodeURIComponent(params.get('name') || '–ò–≥—Ä–æ–∫'),
            userId: params.get('id') || '--',
            balance: parseInt(params.get('balance') || 0),
            wins: parseInt(params.get('wins') || 0),
            losses: parseInt(params.get('losses') || 0),
            totalWagered: parseInt(params.get('total_wagered') || 0),
            totalProfit: parseInt(params.get('total_profit') || 0),
            favGame: decodeURIComponent(params.get('fav_game') || '‚Äî'),
            history: parseArray('history'),
            inventory: parseArray('inventory')
        };
    }

    // Format numbers
    function formatNumber(num) {
        return num.toLocaleString('ru-RU');
    }

    // Format currency
    function formatCurrency(amount) {
        return `${formatNumber(amount)} ‚ÇΩ`;
    }

    // Initialize page
    function init() {
        const data = parseUrlData();

        // Set user info
        document.getElementById('userName').textContent = data.name;
        document.getElementById('userInfo').textContent = `ID: ${data.userId}`;
        document.getElementById('avatar').textContent = data.name.charAt(0).toUpperCase();

        // Set balance
        document.getElementById('balance').textContent = formatCurrency(data.balance);

        // Set stats
        document.getElementById('totalProfit').textContent = formatCurrency(data.totalProfit);
        document.getElementById('totalProfit').className = data.totalProfit >= 0 ? 'stat-value profit-positive' : 'stat-value profit-negative';
        
        document.getElementById('totalWagered').textContent = formatCurrency(data.totalWagered);
        document.getElementById('favGame').textContent = data.favGame;

        const totalGames = data.wins + data.losses;
        const winRate = totalGames > 0 ? Math.round((data.wins / totalGames) * 100) : 0;
        document.getElementById('winRate').textContent = `${winRate}%`;

        // Render chart
        renderChart(data.wins, data.losses);

        // Render history
        renderHistory(data.history);

        // Render inventory
        renderInventory(data.inventory);
    }

    // Render chart
    function renderChart(wins, losses) {
        const ctx = document.getElementById('statsChart').getContext('2d');
        
        // Destroy existing chart
        if (window.statsChart) {
            window.statsChart.destroy();
        }

        window.statsChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['–ü–æ–±–µ–¥—ã', '–ü–æ—Ä–∞–∂–µ–Ω–∏—è'],
                datasets: [{
                    data: [wins, losses],
                    backgroundColor: [getComputedStyle(document.documentElement).getPropertyValue('--success'), 
                                   getComputedStyle(document.documentElement).getPropertyValue('--danger')],
                    borderWidth: 0,
                    cutout: '70%'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: getComputedStyle(document.documentElement).getPropertyValue('--text-primary'),
                            padding: 20,
                            font: {
                                size: 13
                            }
                        }
                    }
                }
            }
        });
    }

    // Render history
    function renderHistory(history) {
        const container = document.getElementById('historyList');
        
        if (!history || history.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üìä</div>
                    <div class="empty-text">–ò—Å—Ç–æ—Ä–∏—è –∏–≥—Ä –ø—É—Å—Ç–∞</div>
                </div>
            `;
            return;
        }

        let html = '';
        history.forEach(item => {
            const isWin = item.amount >= 0;
            const amountClass = isWin ? 'amount-positive' : 'amount-negative';
            const itemClass = isWin ? 'history-item win' : 'history-item loss';
            const sign = isWin ? '+' : '';
            
            html += `
                <div class="${itemClass}">
                    <div class="game-info">
                        <div class="game-name">${item.name || '–ò–≥—Ä–∞'}</div>
                        <div class="game-time">${item.time || '–ù–µ–¥–∞–≤–Ω–æ'}</div>
                    </div>
                    <div class="game-amount ${amountClass}">
                        ${sign}${formatCurrency(Math.abs(item.amount))}
                    </div>
                </div>
            `;
        });

        container.innerHTML = html;
    }

    // Render inventory
    function renderInventory(inventory) {
        const container = document.getElementById('inventoryList');
        
        if (!inventory || inventory.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üéí</div>
                    <div class="empty-text">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø—É—Å—Ç</div>
                </div>
            `;
            return;
        }

        let html = '';
        inventory.forEach(item => {
            // Select icon based on item type/name
            let icon = 'üì¶';
            if (item.type === 'premium' || item.name.includes('VIP')) icon = 'üëë';
            else if (item.name.includes('–±–∏–ª–µ—Ç') || item.name.includes('ticket')) icon = 'üéüÔ∏è';
            else if (item.name.includes('–±–æ–Ω—É—Å') || item.name.includes('bonus')) icon = 'üéÅ';
            else if (item.name.includes('–º–æ–Ω–µ—Ç–∞') || item.name.includes('coin')) icon = 'ü™ô';
            
            html += `
                <div class="inventory-item">
                    <div class="item-icon">${icon}</div>
                    <div class="item-name">${item.name || '–ü—Ä–µ–¥–º–µ—Ç'}</div>
                    <div class="item-count">${item.count || 1} —à—Ç.</div>
                </div>
            `;
        });

        container.innerHTML = html;
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
